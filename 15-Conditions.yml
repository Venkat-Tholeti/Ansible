---
 
 - name: Playbook control using ansible Facts
   hosts: frontend
   become: yes
   tasks:
     - name: Install Nginx If redhat
       dnf:
        name: nginx
        state: installed
       when: ansible_os_family == "RedHat"

     - name: Install Nginx If debain
       apt:
         name: nginx
         state: installed
       when: ansible_os_family == "Debain" 
 