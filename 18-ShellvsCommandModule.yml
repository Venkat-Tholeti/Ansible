---

#COMMAND/COMMANDS will not be processed through the shell, so opertaions like "*","<",">","|",";" and "&" will not work
 - name: Shell (linux) vs Command (command module in ansible)
   hosts: frontend
   become: yes
   tasks:
     - name: Redirect ls output to a file 
       #command: "ls -ltr > /tmp/ouput.txt" # It will throw error
       shell: "ls -ltr > /tmp/ouput.txt" # It will not throw error if it is shell
       register: command_output # register will store the output of the command we ran above , just like $() in shell scripting.

     - name: Print the output
       debug:
          msg: "{{ command_output }}"

     - name: Redirect ls output to a file using COMMAND
       command: "ls -ltr"
       register: command_result # register will store the output of the command we ran above , just like $() in shell scripting.
     
     - name: Print the output
       debug:
          msg: "{{ command_result }}"
