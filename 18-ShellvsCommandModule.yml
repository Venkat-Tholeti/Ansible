#COMMAND/COMMANDS will not be processed through the shell, so opertaions like "*","<",">","|",";" and "&" will not work
 - name: Shell (linux) vs Command (command module in ansible)
   hosts: frontend
   become: yes
   tasks:
     - name : Redirect ls output to a file 
       command: " ls -ltr > /tmp/ouput.txt" # It will throw error

     - name : Redirect ls output to a file 
       shell: " ls -ltr > /tmp/ouput.txt" # It will not throw error if it is shell