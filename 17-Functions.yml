---

 - name: Functions
   hosts: local
   connection: local
   tasks:
     - name: Check undefined variables
       debug:
         msg: "Hello, {{ person | default('Nani') }}"  # IF the variable is not defined , we need to tell that function to take default by passing the variable in default

 - name: Functions
   hosts: local
   connection: local
   vars:
     person: "Ramesh,Suresh,Raheem,Joseph"
   tasks:
     - name: Check undefined variables
       debug:
         msg: "Hello, {{ person | default('Nani') }}"  

     - name: Print names
       debug:
         msg: "Hello, {{ person | split(',') }}" 

     - name: Convert map into list
       vars:
        course:
          name: Devops
          hours: 120Hours
          trainer: Sivakumar
       debug:
          msg: "course information: {{ course | dict2items }}"

     - name: Convert list into map
       vars:
        course:
          - { 'key': 'name', 'value': 'Devops' }
          - { 'key': 'hours', 'value': '120Hours' }
          - { 'key': 'trainer', 'value': 'Sivakumar' }
       debug:
          msg: "course information: {{ course | items2dict }}"

     - name: Convert to Uppercase
       vars:
         name: nani,Venkat,BOBBY
       debug:
         msg: "Hello, {{ name | upper }}"
         

